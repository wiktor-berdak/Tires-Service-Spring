<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:src="@{/js/date-time-picker.js}"></script>
    <script th:src="@{/js/invalid.js}"></script>
</head>
<body class="bg-image min-vh-100" style="background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg');
 background-repeat: no-repeat; background-size: cover;object-fit: cover; overflow: hidden">
<div class="d-flex justify-content-center align-items-center">
    <div class=" container row  p-3 my-3 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6 bg-light text-center" style=" opacity: 90%">
            <form th:action="@{/}" th:method="post" th:autocomplete="off">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username"
                               placeholder="example@gmail.com" th:name="username">
                    </div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control password" id="password" th:name="password"
                           placeholder="password">
                </div>
                <div class="text-center" style="margin-top: 5px">
                    <button type="submit" class="btn btn-outline-success">Log in</button>
                </div>
            </form>
            <div class=" text-center"> If you don't have account yet please
                <a href="#" role="button" class="btn btn-outline-primary " style="margin-bottom: 5px"
                   th:href="@{/register}">Sign up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
