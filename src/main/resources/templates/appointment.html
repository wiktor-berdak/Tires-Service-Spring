<body class="bg-image min-vh-100" style="background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg');
 background-repeat: no-repeat; background-size: cover;object-fit: cover; overflow: hidden">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="opacity: 90%">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
            <a class="navbar-brand">Tires Service</a>

<div class="d-flex justify-content-center align-items-center">
    <div class=" container row  p-3 my-3 justify-content-center align-items-center">
        <div class="col-4 col-md-4 col-lg-4 bg-light text-center" style=" opacity: 90%">
            <form th:action="@{/appointment}" th:method="post" th:object="${calendar}" th:autocomplete="off" class="needs-validation" novalidate>
                <div class="form-group">
                    <label>Date and time</label>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input th:field="*{datetime}" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1">
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <th:block th:if="${#lists.isEmpty(cars)}">List of cars is empty</th:block>
                    <label for="car-list">Car</label>
                    <select class="custom-select" id="car-list">
                        <option th:each="car: ${cars}"
                                th:value="${car.getCarId()}" th:text="${car.getRegistrationNumber()}">
                        </option>
                    </select>
                </div>
                <div style="margin: auto">
                    <a role="button" class="btn btn-outline-primary float-left"
                       style="margin-top: 5px; margin-bottom: 5px" th:href="@{/user}">Back</a>
                    <button class="btn btn-outline-success float-right add-car"
                            style="margin-top: 5px; margin-bottom: 5px">Confirm
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
