<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body class="bg-image min-vh-100" style="background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg'); background-repeat: no-repeat; background-size: cover;
  object-fit: cover; overflow: hidden">
<div class="d-flex justify-content-center align-items-center">
    <div class="container d-flex p-4 my-3 bg-dark text-white justify-content-center align-items-center"
         style="opacity: 90%">
        <div class="col-12 col-md-8 col-lg-6">
            <form th:action="@{/pack}" th:method="post" th:object="${pack}" th:autocomplete="off"
                  class="needs-validation"
                  novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Pack type</label>
                        <select th:field="*{packType}" class="form-select" aria-label="Default select example">
                            <option th:each="pack: ${T(pl.project.pack.PackType).values()}"
                                    th:value="${pack}" th:text="${pack}">
                            </option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                               th:checked="${checkbox}">
                        <label class="form-check-label" for="flexCheckDefault">
                            I would like to store my pack in TyreService warehouse.
                        </label>
                    </div>
                </div>
                <a href="#" role="button" class="btn btn-outline-primary float-left" th:href="@{/user}">Back</a>
                <button type="submit" class="btn btn-outline-success float-right ">Add pack</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
