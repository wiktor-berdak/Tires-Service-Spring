<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Car</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script th:src="@{/js/date-time-picker.js}"></script>
  <script th:src="@{/js/invalid.js}"></script>
</head>
<body class="bg-image min-vh-100" style="background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg');
 background-repeat: no-repeat; background-size: cover;object-fit: cover; overflow: hidden">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="opacity: 90%">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " th:href="@{/car}">Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pack}" tabindex="-1" aria-disabled="true">Pack</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/appointments}" tabindex="-1" aria-disabled="true">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/users}" aria-disabled="true">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" aria-disabled="true">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="accordion" id="accordionExample" style="opacity: 90%">
  <div class="card">
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo">
          <i class="fa fa-plus"></i>
          List
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <div class="container justify-content-center align-items-center">
          <div th:if="${not #lists.isEmpty(users)}">
            <h2>User list</h2>
            <table class="table table-stripped ">
              <thead>
              <tr>
                <th> Edit</th>
                <th> User id</th>
                <th> First name</th>
                <th> Last name</th>
                <th> Email</th>
                <th> Phone number</th>
                <th> Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="appointment : ${appointments}">
                <td>
                  <form th:action="@{appointments}" th:method="put">
                    <button type="submit" class="btn btn-outline-secondary">Edit profile</button>
                  </form>
                </td>
                <td><span th:text="*{appointment.userId}"></span></td>
                <td><span th:text="*{user.firstName}"></span></td>
                <td><span th:text="*{user.lastName}"></span></td>
                <td><span th:text="*{user.username}"></span></td>
                <td><span th:text="*{user.phoneNumber}"></span></td>
                <td>
                  <form th:action="@{delete-user}" th:method="post">
                    <input type="hidden" th:value="${user.email}" name="email">
                    <button type="submit" class="btn btn-outline-danger">Delete account</button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
