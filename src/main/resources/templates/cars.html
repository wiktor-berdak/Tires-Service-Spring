<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body class="bg-image min-vh-100 " style=" background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg'); background-repeat: no-repeat; background-size: cover;
  object-fit: cover; overflow: hidden">
<div class="container justify-content-center align-items-center text-white" >
    <div th:if="${not #lists.isEmpty(cars)}">
        <h2>Car list</h2>
        <table class="table table-stripped  text-white">
            <thead>
            <tr>
                <th> Car brand</th>
                <th> Registration number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td><span th:text="*{car.carBrand}"> Car brand </span></td>
                <td><span th:text="*{car.registrationNumber}"> Registration number </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a href="#" role="button" class="btn btn-outline-primary float-left" th:href="@{/user}">Back</a>

</body>
</html>
