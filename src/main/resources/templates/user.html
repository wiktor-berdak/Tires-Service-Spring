<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-image min-vh-100" style="background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg');
 background-repeat: no-repeat; background-size: cover;object-fit: cover; overflow: hidden">
<div class="card-header bg-dark" style="opacity: 90%">
    <h1 class="row h-50 justify-content-center text-white align-items-center" style="opacity: 90%">DASHBOARD</h1>
</div>
<div class="" style="opacity: 90%">
    <div class="container d-flex p-4 my-3 bg-dark text-white justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h1 style="float:right">Choose the option</h1>
        </div>
        <div class="col-10 col-md-8 col-lg-6">
            <form>
                <div class="col-md-4 mb-3">
                    <a href="#" role="button" class="btn btn-outline-success" th:href="@{/car}">Add car</a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="#" role="button" class="btn btn-outline-success" th:href="@{/cars}">Car list</a>
                </div>

                <div class="col-md-4 mb-3">
                    <a href="#" role="button" class="btn btn-outline-success" th:href="@{/pack}">Add pack</a>
                </div>
                <div class="col-md-4 mb-3">
                    <a href="#" role="button" class="btn btn-outline-success" th:href="@{/appointment}">Appointment</a>
                </div>
            </form>
        </div>
        <form th:action="@{/logout}" th:method="post">
            <button type="submit" class="btn btn-primary" style="margin-right: 5px">Log out</button>
        </form>
    </div>
</div>
</body>
</html>
