
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/invalid.js}"></script>
</head>
<body class="bg-image min-vh-100" style="background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg'); background-repeat: no-repeat; background-size: cover;
  object-fit: cover; overflow: hidden">
<div class="d-flex justify-content-center align-items-center">
    <div class="container d-flex p-4 my-3 bg-dark text-white justify-content-center align-items-center" style="opacity: 90%">
        <div class="col-12 col-md-8 col-lg-6">
            <form th:action="@{/register}" th:method="post" th:object="${user}" th:autocomplete="off" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltip01">First name</label>
                        <input type="text" class="form-control first_name" id="validationTooltip01"
                               placeholder="First name" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltip02">Last name</label>
                        <input type="text" class="form-control first_name" id="validationTooltip02"
                               placeholder="First name" th:field="*{lastName}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationTooltipUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" th:field="*{email}" required id="validationTooltipUsername">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            <span th:if="${usernameAlreadyExists}">user with the given e-mail already exists</span>
                            <div class="invalid-tooltip" th:if="${usernameAlreadyExists}">user with the given e-mail already exists
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required>
                    <div class="invalid-tooltip" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Phone number</label>
                    <input type="tel" class="form-control" placeholder="123456789" th:field="*{phoneNumber}" required>
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    <div class="invalid-tooltip" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                    </div>
                </div>
                <a href="#" role="button" class="btn btn-outline-primary float-left" th:href="@{/}">Back</a>
                <button type="submit" class="btn btn-outline-success float-right ">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
