<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:src="@{/js/date-time-picker.js}"></script>
    <script th:src="@{/js/invalid.js}"></script>
</head>
<body class="bg-image min-vh-100" style="background-image: url('https://www.tirerack.com/content/dam/tirerack/desktop/components/hero/TDG_0419.jpg');
 background-repeat: no-repeat; background-size: cover;object-fit: cover; overflow: hidden">
<div class="d-flex justify-content-center align-items-center">
    <div class=" container row  p-3 my-3 justify-content-center align-items-center">
        <div class="8 col-md-6 col-lg-6 bg-light text-center" style=" opacity: 90%">
            <form th:action="@{/register}" th:method="post" th:object="${user}" th:autocomplete="off"
                  class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="validationTooltip01"></label>
                    <input type="text" class="form-control first_name" id="validationTooltip01"
                           placeholder="First name" th:field="*{firstName}" required>

                    <label for="validationTooltip02"></label>
                    <input type="text" class="form-control first_name" id="validationTooltip02"
                           placeholder="Last name" th:field="*{lastName}" required>

                    <label for="validationTooltipPhoneNumber"></label>
                    <input type="tel" class="form-control" placeholder="Phone number" th:field="*{phoneNumber}"
                           id="validationTooltipPhoneNumber" required>
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    <div class="invalid-tooltip" th:if="${#fields.hasErrors('phoneNumber')}"
                         th:errors="*{phoneNumber}"></div>


                    <label for="validationTooltipUsername"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" th:field="*{email}" required
                               id="validationTooltipUsername">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        <span th:if="${usernameAlreadyExists}">user with the given e-mail already exists</span>
                        <div class="invalid-tooltip" th:if="${usernameAlreadyExists}">user with the given e-mail already
                            exists
                        </div>
                    </div>

                    <label for="validationTooltipPassword"></label>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}"
                           id="validationTooltipPassword" required>
                    <div class="invalid-tooltip" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>
                </div>

                <a role="button" class="btn btn-outline-primary float-left"
                   style="margin-top: 5px; margin-bottom: 5px" th:href="@{/}">Back</a>
                <button class="btn btn-outline-success float-right add-car"
                        style="margin-top: 5px; margin-bottom: 5px">Sign up
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
